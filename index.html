<html>

<head>
  <script src="./main.js"></script>

  <style>
    #grid {
      display: grid;
      grid-template-columns: repeat(40, 20px);
      grid-template-rows: repeat(40, 20px);
      gap: 1px;
      border: 1px solid #4d4d4d;
      width: fit-content;
      background-color: #4d4d4d;
    }

    #grid>div {
      width: 20px;
      height: 20px;
      background-color: #8f8f8f;
    }


    .live {
      background-color: white !important;
    }
  </style>
</head>

<body>
  <div id="grid">
  </div>
</body>

</html>
